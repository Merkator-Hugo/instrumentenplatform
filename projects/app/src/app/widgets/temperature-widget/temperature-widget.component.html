<mat-card class="mat-elevation-z4">
    <div fxLayout="row">
        <div class="left">
            <mat-icon mat-card-avatar fontIcon="{{data.icon}}" aria-hidden="true"></mat-icon>
            <div class="now">{{data.now}}</div>
        </div>
        <div class="right">
            <mat-card-title>
                {{data.title}}
            </mat-card-title>
            <mat-card-content>
                <table>
                    <tr *ngFor="let item of data.items">
                        <th>{{item.key}}</th>
                        <td>{{item.value}}</td>
                    </tr>
                </table>
            </mat-card-content>
        </div>
    </div>
</mat-card>
