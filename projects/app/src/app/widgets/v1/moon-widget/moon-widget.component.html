<mat-card class="mat-elevation-z4">
    <div fxLayout="row">
        <div class="card-left" fxLayout="column" fxLayoutAlign="space-between center">
            <!-- <mat-icon mat-card-avatar fontIcon="{{icon}}" aria-hidden="true"></mat-icon> -->
            <!-- <app-moon [phase]="phase"></app-moon> -->
            <mat-icon svgIcon="moon{{phase}}" aria-hidden="false"></mat-icon>
            <div>
                <div class="fraction">{{fraction}}</div>
                <div class="waxing">{{waxing}}</div>
                <!-- <app-actions [more]="more" [info]="info" [chartsInfo]="chartsInfo"></app-actions> -->
            </div>
        </div>
        <div class="card-right">
            <mat-card-title>
                {{title}}
            </mat-card-title>
            <mat-card-content>
                <!-- <app-item-list [items]="items"></app-item-list> -->
            </mat-card-content>
        </div>
    </div>
</mat-card>
