<mat-card class="mat-elevation-z4">
    <div fxLayout="row">
        <div class="card-left" fxLayout="column" fxLayoutAlign="space-between center">
            <mat-icon mat-card-avatar fontIcon="{{icon}}" aria-hidden="true"></mat-icon>
            <!-- <app-analog-clock [time]="now"></app-analog-clock> -->
            <div>
                <div class="date">{{date}}</div>
                <div class="time">{{time}}</div>
            </div>
        </div>
        <div class="card-right">
            <mat-card-title>
                {{title}}
            </mat-card-title>
            <mat-card-content>
                <app-itemlist [items]="items"></app-itemlist>
            </mat-card-content>
        </div>
    </div>
</mat-card>
