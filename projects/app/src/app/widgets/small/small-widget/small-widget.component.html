<mat-card class="mat-elevation-z4">
    <div fxLayout="row">
        <div class="card-left" fxLayout="column" fxLayoutAlign="space-between center">
            <mat-icon class="icon" svgIcon="{{icon}}" aria-hidden="false"></mat-icon>
            <app-actions [more]="more" [info]="info" [chartsInfo]="chartsInfo"></app-actions>
        </div>
        <div class="card-right">
            <app-item-list-new [items]="items">p</app-item-list-new>
        </div>
    </div>
</mat-card>
