<mat-card class="mat-elevation-z4">
    <div fxLayout="row">
        <div class="card-left" fxLayout="column" fxLayoutAlign="space-between center">
            <mat-icon mat-card-avatar fontIcon="{{data.icon}}" aria-hidden="true"></mat-icon>
            <div class="now">{{data.now}}</div>
        </div>
        <div class="card-right">
            <mat-card-title>
                {{data.title}}
            </mat-card-title>
            <mat-card-content>
                <app-itemlist [items]="items"></app-itemlist>
            </mat-card-content>
        </div>
    </div>
</mat-card>
