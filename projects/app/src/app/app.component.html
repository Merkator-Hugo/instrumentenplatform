<mat-sidenav-container (backdropClick)="close()">

  <mat-sidenav #sidenav class="sidenav" (keydown.escape)="close()" [fixedInViewport]="true" [fixedTopGap]="64"
    disableClose>
    <mat-toolbar color="primary">
      <span>MENU</span>
      <span><button mat-button (click)="close()">Sluiten</button></span>
    </mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <mat-slide-toggle [checked]="demo" (change)="setDemo($event)">Demo</mat-slide-toggle>
      </mat-list-item>
      <mat-list-item>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="background">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>
          <button mat-button>
            <mat-icon class="logo" svgIcon="logo" aria-hidden="false"></mat-icon>
          </button>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="menu" svgIcon="menu" aria-hidden="false">
          </mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/dashboard">Dashboard</button>
          </mat-menu>
          <!-- {{title}} -->
        </span>
        <span>
          BETA-versie
          <button class="toolbarbutton" (click)="showDisclaimer()">Disclaimer</button>
        </span>
        <span>
          <span *ngIf="!demo">
            <mat-icon *ngIf="connection.status !== 'OK'" fontIcon="{{icons.nowifi}}" aria-hidden="true"
            (click)="openSnackBar(connection)"></mat-icon>
          </span>
          Real
          <mat-slide-toggle [checked]="demo" (change)="setDemo($event)"></mat-slide-toggle>
          Demo
          <span *ngIf="demo" style="margin-right:5px;">:</span>
          <span *ngIf="demo">
            <span [matMenuTriggerFor]="clockmenu">
              <mat-icon fontIcon="{{icons.clock}}" aria-hidden="true"></mat-icon>
              x {{speed}}
            </span>
          </span>
        </span>
      </mat-toolbar-row>
      <mat-toolbar-row *ngIf="showError">
        {{connection}}
      </mat-toolbar-row>
      <mat-menu #clockmenu="matMenu">
        <button mat-menu-item *ngFor="let sp of settings.getSpeeds()" (click)="setSpeed(sp.value)">{{sp.label}}</button>
      </mat-menu>
    </mat-toolbar>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar *ngIf="!loading" mode="determinate" value="100"></mat-progress-bar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
<ngx-scrolltop mode="classic"></ngx-scrolltop>
