<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      <button mat-button (click)="sidenav.open()">
        <mat-icon mat-card-avatar fontIcon="{{icons.menu}}" aria-hidden="true"></mat-icon>
      </button>
      {{title}}
    </span>
    <span *ngIf="demo">
      <span>DEMO</span>
    </span>
    <span *ngIf="demo">
      <span [matMenuTriggerFor]="clockmenu">
        <mat-icon class="secondrow" fontIcon="{{icons.clock}}" aria-hidden="true"></mat-icon>
        x {{speed}}
      </span>
    </span>
  </mat-toolbar-row>
  <mat-menu #clockmenu="matMenu">
    <button mat-menu-item *ngFor="let sp of settings.getSpeeds()" (click)="setSpeed(sp.value)">{{sp.label}}</button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container (backdropClick)="close()">

  <mat-sidenav #sidenav class="sidenav" (keydown.escape)="close()" [fixedInViewport]="true" [fixedTopGap]="64"
    disableClose>
    <mat-toolbar color="primary">
      <span>MENU</span>
      <span><button mat-button (click)="close()">Sluiten</button></span>
    </mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <mat-slide-toggle [checked]="demo" (change)="setDemo($event)">Demo</mat-slide-toggle>
      </mat-list-item>
      <mat-list-item>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="background">
    <app-loading-bar></app-loading-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
