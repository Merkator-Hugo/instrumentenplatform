<div class="content" *ngIf="mobile">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let widget of widgets; let i = index"
        (opened)="setOpened(i)"
        (closed)="setClosed(i)">
            <mat-expansion-panel-header>
                <mat-panel-title *ngIf="activeWidget !== i">
                    <app-panel-title [type]="widget.type"></app-panel-title>
                </mat-panel-title>
                <mat-panel-title *ngIf="activeWidget === i">
                    <small>{{widget.type + '.TITLE' | translate}}</small>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-widget ngClass="{ 'hide': activeWidget !== i }"
                [type]="widget.type"
                [info]="widget.info"
                [more]="widget.more"
                [chartsInfo]="widget.chartsInfo"
            ></app-widget>
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div class="content" *ngIf="!mobile">
    <div class="top" fxLayout="row wrap" fxLayoutAlign="space-around center">
        <mat-card class="mat-elevation-z4" *ngFor="let widget of widgets">
            <app-widget
                [type]="widget.type"
                [info]="widget.info"
                [more]="widget.more"
                [chartsInfo]="widget.chartsInfo"
            ></app-widget>
        </mat-card>
    </div>
</div>
