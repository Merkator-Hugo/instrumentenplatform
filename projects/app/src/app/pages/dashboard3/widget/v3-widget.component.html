<mat-card class="mat-elevation-z4">
    <div fxLayout="row">
        <div class="card-left" fxLayout="column" fxLayoutAlign="space-between center">
            <v3-analog-clock *ngIf="type=='TIME'" [height]="100"></v3-analog-clock>
            <v3-thermometer *ngIf="type=='TEMPERATURE'" [height]="100"></v3-thermometer>
            <v3-actions [more]="more" [info]="info" [chartsInfo]="chartsInfo"></v3-actions>
        </div>
        <div class="card-right">
            <v3-item-list [type]="type"></v3-item-list>
        </div>
    </div>
</mat-card>
