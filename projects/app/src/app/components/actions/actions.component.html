<mat-card-footer>
    <button mat-icon-button (click)="openGraphDialog()">
        <mat-icon class="action offset" fontIcon="{{chartIcon}}" aria-hidden="true"></mat-icon>
    </button>
    <button mat-icon-button  (click)="openInfoDialog()">
        <mat-icon class="action" fontIcon="{{infoIcon}}" aria-hidden="true"></mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon class="action" fontIcon="{{moreIcon}}" aria-hidden="true"></mat-icon>
    </button>
</mat-card-footer>
