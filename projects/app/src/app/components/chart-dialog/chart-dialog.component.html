<mat-button-toggle-group name="timespan" aria-label="chart timespan">
  <mat-button-toggle value="selectedTimespan" *ngFor="let timespan of timespans" (click)="selectTimespan(timespan)">
    {{timespan}}</mat-button-toggle>
</mat-button-toggle-group>

<app-line-chart 
  *ngIf="chartTypeData.type == 'line'"
  [data]="data"
  [selection]="selectedTimespan">
</app-line-chart>

<app-bar-chart 
  *ngIf="chartTypeData.type == 'bar'"
  [data]="data"
  [selection]="selectedTimespan">
</app-bar-chart>
